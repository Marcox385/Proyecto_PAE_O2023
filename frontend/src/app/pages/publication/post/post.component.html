<div class="publication-form">
    <h1>Publica algo!</h1>
    <form [formGroup]="publicacionForm" (ngSubmit)="enviarPublicacion()">

        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput type="text" name="titulo" formControlName="titulo" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Code o stuff</mat-label>
            <input matInput type="text" name="code" formControlName="code">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Etiquetas</mat-label>
            <input matInput type="text" name="etiquetas" formControlName="etiquetas">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput type="text" name="descripcion" formControlName="descripcion" required>
        </mat-form-field>

        <button mat-flat-button color="primary">Publicar</button>
    </form>
</div>
